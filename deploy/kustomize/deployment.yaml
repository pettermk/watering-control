apiVersion: apps/v1
kind: Deployment
metadata:
  name: watering-control-deployment
  labels:
    app: watering-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watering-control
  template:
    metadata:
      labels:
        app: watering-control
    spec:
      initContainers:
      - name: init-myservice
        image: ghcr.io/pettermk/watering-control:0.1.15
        command: ['sh', '-c', "python manage.py migrate"]
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: user
      containers:
      - name: watering-control
        image: ghcr.io/pettermk/watering-control:0.1.15
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: PROD
        - name: OIDC_RSA_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: oidc-rsa-key
              key: oidc.key
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: watering-control-db-app
              key: user
        envFrom:
        - secretRef:
            name: django-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: watering-control-service
spec:
  selector:
    app: watering-control
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
